<html>
<head>
    <title>Questionário</title>
    <link href="mian.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div id="main"">
        <h1 class="titulo">Questionário</h1>
        <form method="get" action="#" name="questionário">
            <ol class="questions">
                <li class="row">
                    <label>Qual a melhor marca de carro?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest1" id="mercedes" />
                            <label for="mercedes">Mercedes.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest1" id="ford" />
                            <label for="mercedes">Ford.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest1" id="bmw" />
                            <label for="mercedes">BMW.</label>
                        </li>
                    </ul>
                </li>
                <li class="row">
                    <label>Qual a  melhor comida de portugal?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest2" id="francesinha" />
                            <label for="francesinha">Francesinha.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest2" id="lasanha" />
                            <label for="lasanha">Lasanha.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest2" id="pizza" />
                            <label for="pizza">Pizza.</label>
                        </li>
                    </ul>
                </li>
                <li class="row">
                    <label>Quais são as cores dos semáforos?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest3" id="vav" />
                            <label for="vav">Vermelho, amarelo e verde.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest3" id="vaa" />
                            <label for="vaa">Vermelho, azul e amarelo.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest3" id="vla" />
                            <label for="vla">Verde, laranja e azul.</label>
                        </li>
                    </ul>
                </li>
                <li class="row">
                    <label> Qual é o melhor teclado para gamers?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest4" id="mini" />
                            <label for="mini">Mini (60%).</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest4" id="tkl" />
                            <label for="tkl">Tkl.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest4" id="full" />
                            <label for="full">Full.</label>
                        </li>
                    </ul>
                </li>
                <li class="row">
                    <label>Qual bebida não é prejudicial para a nossa saúde?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest5" id="agua" />
                            <label for="agua">Água.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest5" id="sumos" />
                            <label for="sumos">Sumos.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest5" id="alcool" />
                            <label for="alcool">Bebidas alcoólicas.</label>
                        </li>
                    </ul>
                </li>
                <li class="row">
                    <label>Qual a melhor marca de motas?</label>
                    <ul class="answers">
                        <li class="clo3">
                            <input type="radio" name="quest6" id="bmw" />
                            <label for="bmw">BMW.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest6" id="yamaha" />
                            <label for="yamaha">Yamaha.</label>
                        </li>
                        <li class="clo3">
                            <input type="radio" name="quest6" id="honda" />
                            <label for="honda">Honda.</label>
                        </li>
                    </ul>
                </li>
            </ol>
            <input type="submit" name="submit" id="submeter" value="Submeter" />
            <input type="reset" name="reset" id="limpar" />
        </form>
    </div>
</body>
</html>
